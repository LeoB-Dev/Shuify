<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 12 -  (Capturing click events and translating them
           to matrix coordinates)
    </title>
    <script>
        window.onload = function () {
            var grid = {
            width: 10,
            height: 10
        }

            var canvas = document.getElementById('myCanvas');
            var c = canvas.getContext('2d');

            var tileMap = [];

            var tile = new Image();
            tile.src = "tile.png";

            var dirt = new Image();
            dirt.src = "dirt.png";

            canvas.addEventListener('mousedown', handleMouseDown, false);
            
            tile.onload = function(){
                draw();
            }

            function handleMouseDown(e) {
                var gridOffsetY = 0;
                var gridOffsetX = 0;

                // Take into account the offset on the X axis caused
                // by centering the grid horizonally
                gridOffsetX += (canvas.width / 2) - (tile.width / 2);

                var col = (e.clientY - gridOffsetY) * 2;
                col = ((gridOffsetX + col) - e.clientX) / 2;

                var row = ((e.clientX + col) - tile.height) - gridOffsetX;

                row = Math.round(row / tile.height);
                col = Math.round(col / tile.height);

                // Check the boundaries 
                if (row >= 0 &&
                    col >= 0 &&
                    row <= grid.width &&
                    col <= grid.height) {
                    tileMap[row] = (tileMap[row] === undefined) ? [] :
                    tileMap[row];

                    tileMap[row][col]  = 1;
                    draw();
                }  
            }

            function draw() {
                for (var row = 0; row < grid.width; row++) {
                    for (var col = 0; col < grid.height; col++) {
                        var tilePositionX = (row - col) * tile.height;

                        // center the grid horizontally
                        tilePositionX += (canvas.width / 2) - (tile.height / 2);

                        var tilePositionY = (row + col) * (tile.width / 2);

                        if (tileMap[row] != null && tileMap[row][col] != null) {
                            c.drawImage(dirt, Math.round(tilePositionX), Math.round(tilePositionY), dirt.width, dirt.height);
                        } else {
                            c.drawImage(dirt, Math.round(tilePositionX), Math.round(tilePositionY), tile.width, tile.height);
                        }
                    }
                }
            }
        }
        
    </script>
</head>
<body>
    <canvas id="myCanvas" width="600" height="300"></canvas>
</body>
</html>
